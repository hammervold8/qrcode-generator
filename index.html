<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5350741930677395"
     crossorigin="anonymous"></script>
     <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RBQZJYE1F"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0RBQZJYE1F');
    </script>
</head>
<body>
    <script src="qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <div id="main">
        <br>
        <form id="form">
            <input type="text" id="textToEncode" placeholder="Enter link">
            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        </form>
        <br>
        <br>
        <br>
        <div id="qrCode"></div>
        <br>
        <button id="download-btn" disabled="true">
            <a id="downloadQR" download="qrcode.png" style="display:block">Download</a>
        </button>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5350741930677395" crossorigin="anonymous"></script>
        <footer>
            <ul>
                <a href="README/LICENSE">MIT-Licensed</a>
                <li>Made by Aleksander Hammervold</li>
            </ul>
        </footer>
    </div>
</body>
</html>
